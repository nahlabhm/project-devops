<div class="bootstrap-wrapper" class="wg">
    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3">
              

        
                <div class=" app_left">
                  <mat-card class="example-card">
                        <h3 style="text-align: center;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color:blue;font-size:60px">Login</h3>
               
               <br>
               <br>
                        <form class="text-center" (ngSubmit)="formSubmit()">
                    <mat-form-field  appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        required
                        [(ngModel)]="loginData.username"
                        name="username"
                        matInput placeholder="userName" >
                      </mat-form-field>
                      <br>
                      <mat-form-field  appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        required
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password" matInput placeholder="passsword">
                      </mat-form-field>
                      
                      <br>
                      <br>
                      <br>
                      <mat-card-actions>

                      <div class="container">
            
                        <button type="submit" mat-raised-button color="primary">Login</button>
                       
                       <a  
                       [routerLink]="'/signup'" style="margin-left:40px;" mat-raised-button color="warn">Register</a>
                   
                    </div>
                  </mat-card-actions>
                      </form>
                    </mat-card>

                    </div>
            </div>
            <div class="conainer text-center">
              <img src="../../../assets/OrgCoral_Ofc-01_Concept-06.jpg" height="540px" width="650px" 

              alt="" />

          </div>
           
            </div>
            </div>
